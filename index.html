<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="public/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Credit Crad Form</title>

</head>
<body>
    <img class="hid-img" src="public/images/bg-main-mobile.png" alt="">
    <div id="card-front">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      <h3 class="card-number">0000000000000000</h3>
      <div class="card-font-small-text">
        <div>
          <p class="card-name">Jane Appleseed</p>
        </div>
        <div>
          <p class="card-mm-yy"><span class="mm">00</span><span>/</span><span class="yy">00</span></p>     
        </div>
      </div>
    </div>

    <div id="card-back">
      <p><span class="digit-card">000</span></p> 
    </div>


    <div class="main">
      <div class="main-left">
        <img class="show-img" src="public/images/bg-main-desktop.png" alt="">
      </div>
      <div class="right">

      </div>
    </div>


    <div class="the-form">
      <form action="">
        <div class="hiden">
          <div>
            <input maxlength="20" class="cardholder-name" type="text" placeholder="Cardholder Name">
        </div>
        <div>
          <input maxlength="16" class="card-number-input" type="text" placeholder="Card Number">
          <p class="erorr error-number">cant be blank</p>
          </div>
        <div class="small-form">
          <div class="left-small-form">
            <input maxlength="2" class="MM" type="text" placeholder="MM">
            <input maxlength="2" class="YY" type="text" placeholder="YY">
            <p class="erorr error-MY">cant be blank</p>
          </div>
          <div class="right-small-form">
            <input maxlength="3" class="digit" type="text" placeholder="e.g. 123">
            <p class="erorr error-digit">cant be blank</p>
          </div>
        </div>
            <button type="submit" class="btn btn-dark">Confirm</button>
        </div>
            <div class="confirm-div confirm-div-display">
              <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
              <h1>Thank you!</h1>
              <h5>We've added your card details</h5>
              <button class="btn btn-dark">Continue</button>
            </div>
      </form>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
